{% extends "base.html" %}

{% block title %}{% if object %}Edit Project{% else %}Create Project{% endif %}{% endblock %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-md-8 col-lg-6">
        <div class="card">
            <div class="card-header">
                <h3 class="card-title">{% if object %}Edit Project{% else %}Create a New Project{% endif %}</h3>
            </div>
            <div class="card-body">
                <form method="post">
                    {% csrf_token %}
                    <div class="mb-3">
                        <label for="{{ form.name.id_for_label }}" class="form-label">Project Name</label>
                        <input type="text" name="name" id="{{ form.name.id_for_label }}" class="form-control" value="{{ form.name.value|default:'' }}" required>
                    </div>
                    <div class="mb-3">
                        <label for="{{ form.description.id_for_label }}" class="form-label">Description</label>
                        <textarea name="description" id="{{ form.description.id_for_label }}" class="form-control" rows="3">{{ form.description.value|default:'' }}</textarea>
                    </div>
                    <button type="submit" class="btn btn-primary w-100">Save Project</button>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}
